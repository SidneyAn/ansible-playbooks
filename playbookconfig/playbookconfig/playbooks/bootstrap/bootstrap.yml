- hosts: all
  # If gathering facts is really necessary, run setup task AFTER host connectivity
  # check block in prepare-env role.
  gather_facts: no

  vars_files:
    - host_vars/default.yml

  pre_tasks:
    - include_vars: "{{ override_files_dir }}/secret"
      failed_when: false
    - include_vars: "{{ override_files_dir }}/site.yml"
      failed_when: false
    - include_vars: "{{ override_files_dir }}/{{ inventory_hostname }}.yml"
      failed_when: false

  # Main play
  roles:
    - prepare-env
    - { role: validate-config, when: not skip_play, become: yes }
    - { role: store-passwd, when: not skip_play and save_password, become: yes }
    - { role: apply-bootstrap-manifest, when: not skip_play and not replayed, become: yes }
    - { role: persist-config, when: not skip_play and save_config, become: yes }
    - { role: bringup-essential-services, when: not skip_play and save_config, become: yes }

  vars:
    change_password: false
    skip_play: false
    replayed: false
